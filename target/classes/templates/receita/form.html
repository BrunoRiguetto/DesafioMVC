<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<main role="main">

			<section class="jumbotron text-center">
				<img class="d-block mx-auto mb-4"
					th:src="@{/image/livro_receitas.jpg}" width="384" height="216">
				<div class="container">
					<h1 class="jumbotron-heading">Receitas</h1>
					<p class="lead text-muted">Cadastre aqui suas receitas
						deliciosas.</p>
				</div>
			</section>

			<div class="album py-2 bg-light">
				<div class="container">

					<div class="d-flex justify-content-center">
						<div class="col-md-8">
							<div th:replace="fragments/alert"></div>
							<form th:action="@{/receitas/salvar}" th:object="${receita}"
								method="POST" class="was-validated">

								<div class="form-group row">
									<label for="receita" class="col-sm-2 col-form-label">Nome:
									</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" th:field="*{nome}"
											id="receita" placeholder="ex. Bolo de cenoura" required />
									</div>
									
									
								</div>

								<div class="form-group row">
									<label for="porcoes" class="col-sm-2 col-form-label">Rendimento:
									</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" th:field="*{porcoes}"
											id="porcoes" required />
									</div>
									<p>porções</p>
								</div>

								<div class="form-group row">
									<label for="tempoPreparo" class="col-sm-2 col-form-label">Tempo
										de preparo: </label>
									<div class="col-sm-3">
										<input type="text" class="form-control"
											th:field="*{tempoPreparo}" id="tempoPreparo"
											required />
									</div>
									<p>minutos</p>
								</div>

								<div class="form-group row">
									<label for="receita" class="col-sm-2 col-form-label">Modo
										de Preparo:</label>
									<div class="col-sm-10">
										<textarea class="form-control" th:field="*{modoPreparo}"
											id="modoPreparo" rows="10" required></textarea>
										<small class="form-text text-muted">Escreva o modo de
											praparo da receita.</small>
									</div>
								</div>

								<input type="hidden" th:field="*{id}" />

								<div class="form-group row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-primary"
											data-toggle="tooltip" data-placement="right" title="Salvar">
											<i class="fas fa-save"></i>
										</button>
									</div>

								</div>
							</form>

							<hr />

							<h2>Lista de Receitas</h2>

							<table id="table-receitas"
								class="table table-sm table-striped table-bordered nowrap"
								style="width: 100%">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Receitas</th>
										<th scope="col">Cadastrar Ingredientes</th>
										<th scope="col">Editar</th>							
										<th scope="col">Excluir</th>
									</tr>
								</thead>
							</table>

						</div>
					</div>
				</div>
			</div>

		</main>

	</section>
	<script th:src="@{/js/receita.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>

</body>
</html>
