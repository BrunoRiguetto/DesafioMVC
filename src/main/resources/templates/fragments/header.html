<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
</head>
<body>
	<header th:fragment="cabecalho">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" th:href="@{/}">Receitas da Palmirinha</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')"><a
						class="btn btn-dark dropdown-toggle" href="#" id="dropdown01"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Administrador</a>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<a class="dropdown-item" th:href="@{/u/novo/cadastro/usuario}">Cadastro de Usuários</a>
							<a class="dropdown-item" th:href="@{/u/lista}">Lista de Usuários</a>
						</div>
					</li>

					<li class="nav-item dropdown" sec:authorize="hasAuthority('USUARIOLOGADO')"><a
						class="btn btn-dark dropdown-toggle" href="#" id="dropdown03"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Usuário</a>
						<div class="dropdown-menu" aria-labelledby="dropdown03">
							<a class="dropdown-item" th:href="@{/usuarios_logados/dados}">Cadastrar Dados</a>
							<a class="dropdown-item" th:href="@{/u/editar/senha}">Editar Senha</a>
							<a class="dropdown-item" th:href="@{/receitas/u/novo}">Visualizar Receitas</a>
														
						</div>
					</li>					
				
					<li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')"><a
						class="btn btn-dark dropdown-toggle" href="#" id="dropdown04"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Receita</a>
						<div class="dropdown-menu" aria-labelledby="dropdown03">
							<a class="dropdown-item" th:href="@{/receitas/u/novo}">Cadastrar e listar</a>
							
						</div>
					</li>
					<li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')"><a
						class="btn btn-dark dropdown-toggle" href="#" id="dropdown05"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ingrediente</a>
						<div class="dropdown-menu" aria-labelledby="dropdown03">
							<a class="dropdown-item" th:href="@{/ingredientes/u/novo}">Cadastrar e listar</a>
						</div>
					</li>
					<li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')"><a
						class="btn btn-dark dropdown-toggle" href="#" id="dropdown05"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Unidade de Medida</a>
						<div class="dropdown-menu" aria-labelledby="dropdown03">
							<a class="dropdown-item" th:href="@{/unidadeMedida/u/novo}">Cadastrar e listar</a>
						</div>
					</li>							
				</ul>
				
				<form class="form-inline mt-2 mt-md-0" sec:authorize="!isAuthenticated()">
					<div class="form-check mb-2 mr-sm-2">
						<a class="btn btn-outline-success my-2 my-sm-0" role="button"
							th:href="@{/login}">Login</a>
					</div>

					<div class="form-check mb-2 mr-sm-2">
						<a class="btn btn-outline-success my-2 my-sm-0" role="button"
							th:href="@{/u/novo/cadastro}">Cadastrar-se</a>
					</div>
				</form>

				<form th:action="@{/logout}" sec:authorize="isAuthenticated()"
					  method="post"  class="form-inline mt-2 mt-md-0">
					<div class="btn-group mb-2 mr-sm-2">
						<button type="button" class="btn btn-light">
							<i class="fas fa-user"></i> <span class=""
								sec:authentication="name">Bob</span>
						</button>
						<button type="button"
							class="btn btn-danger dropdown-toggle dropdown-toggle-split"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						</button>
						<div class="dropdown-menu">
							<button type="submit" class="dropdown-item">Sair</button>
						</div>
					</div>
				</form>
			</div>
		</nav>
	</header>
</body>
</html>
