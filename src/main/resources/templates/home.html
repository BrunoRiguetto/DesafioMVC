<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/logo_palmirinha.jpg}"
				width="200" height="140">
			<div class="container">
				<h1 class="jumbotron-heading">Receitas da Palmirinha</h1>
				<p class="lead text-muted">As melhores receitas estão aqui!</p>
			</div>
		</section>

		<div class="album py-5 bg-light">

			<div class="container">

				<div class="row">
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/bolodecenoura_01.jpg}">
							<div class="card-body">
								<h5 class="card-title">Bolo de Cenoura</h5>
								
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/bolodefuba_01.jpg}">
							<div class="card-body">
								<h5 class="card-title">Bolo de fubá</h5>

							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/lasanha_01.jpg}">
							<div class="card-body">
								<h5 class="card-title">Lasanha</h5>

							</div>
						</div>
					</div>

					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/petitgateau_01.jpg}">
							<div class="card-body">
								<h5 class="card-title">Petit Gateau</h5>

							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/tortadefrango_01.jpg}">
							<div class="card-body">
								<h5 class="card-title">Torta de Frango</h5>

							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/brigadeiro_01.jpg}">
							<div class="card-body">
								<h5 class="card-title">Brigadeiro</h5>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		</main>
	</section>
	<script th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
